<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .recipe-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .recipe-card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .ingredients, .ratings-comments {
            margin: 10px 0;
        }
        .ratings-comments ul {
            padding-left: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div>
        <!-- navigation.html -->
        <div style="display: flex; gap: 10px; padding: 10px; background-color: #f0f0f0;">
        <a href="recipes.html"><button>Home (Recipes)</button></a>
        <a href="recipeDetails.html"><button>Recipe Details</button></a>
        <a href="rating.html"><button>Rate a Recipe</button></a>
        <a href="uploadRecipe.html"><button>Upload Recipe</button></a>
        <a href="searchByIngredient.html"><button>Search by Ingredient</button></a>
    </div>

    <h1>Recipe Collection</h1>
    <div class="recipe-container" id="recipeContainer"></div>

    <script>
        async function loadRecipes() {
            const response = await fetch('/get-all-recipes');
            const recipes = await response.json();
            const container = document.getElementById('recipeContainer');

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';

                card.innerHTML = `
                    <h2>${recipe.name}</h2>
                    <div class="ingredients"><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</div>
                    <div class="ratings-comments">
                        <strong>Ratings:</strong>
                        <ul>${recipe.ratings.map(rating => `<li>${rating}</li>`).join('')}</ul>
                        <strong>Comments:</strong>
                        <ul>${recipe.comments.map(comment => `<li>${comment}</li>`).join('')}</ul>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadRecipes();
    </script>
</body>
</html>
