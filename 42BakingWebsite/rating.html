<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Comments</title>
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <!-- navigation.html -->
        <div style="display: flex; gap: 10px; padding: 10px; background-color: #f0f0f0;">
        <a href="recipes.html"><button>Home (Recipes)</button></a>
        <a href="recipeDetails.html"><button>Recipe Details</button></a>
        <a href="rating.html"><button>Rate a Recipe</button></a>
        <a href="uploadRecipe.html"><button>Upload Recipe</button></a>
        <a href="searchByIngredient.html"><button>Search by Ingredient</button></a>
    </div>

    </div>

    <div class="container">
        <h1>Recipe Comments</h1>
        <form id="commentForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="commentsSection">
            <h2>User Comments</h2>
            <ul id="commentsList"></ul>
        </div>
    </div>

    <script src="rating.js"></script>
</body>
</html>
