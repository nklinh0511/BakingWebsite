<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #recipe {
            margin-top: 20px;
        }
        .recipe-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div style="display: flex; gap: 10px; padding: 10px; background-color: #f0f0f0;">
        <a href="recipes.html"><button>Home (Recipes)</button></a>
        <a href="recipeDetails.html"><button>Recipe Details</button></a>
        <a href="rating.html"><button>Rate a Recipe</button></a>
        <a href="uploadRecipe.html"><button>Upload Recipe</button></a>
        <a href="searchByIngredient.html"><button>Search by Ingredient</button></a>
        <a href="favoriteRecipes.html"><button>Favorite Recipes</button></a>
    </div>

    <h1>Recipe Details</h1>
    <input type="text" id="recipeName" placeholder="Enter recipe name">
    <button onclick="fetchRecipeDetails()">Get Recipe</button>

    <div id="recipe"></div>

    <script>
        async function fetchRecipeDetails() {
            const recipeName = document.getElementById('recipeName').value;
            const response = await fetch(`/get-recipes?name=${encodeURIComponent(recipeName)}`);
            const data = await response.json();
            const recipeDiv = document.getElementById('recipe');

            // Clear previous content
            recipeDiv.innerHTML = '';

            if (data && data.length > 0) {
                // Display each matching recipe in a card
                data.forEach(recipe => {
                    const recipeCard = `
                        <div class="recipe-card">
                            <h2>${recipe.name}</h2>
                            <h3>Ingredients:</h3>
                            <p>${recipe.ingredients.join(', ')}</p>
                            <h3>Ratings:</h3>
                            <ul>
                                ${recipe.ratings.map(rating => `<li>${rating}</li>`).join('')}
                            </ul>
                            <h3>Comments:</h3>
                            <ul>
                                ${recipe.comments.map(comment => `<li>${comment}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    recipeDiv.innerHTML += recipeCard;
                });
            } else {
                recipeDiv.innerHTML = `<p>No recipes found with that name.</p>`;
            }
        }
    </script>
</body>
</html>
