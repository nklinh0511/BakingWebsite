<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Upload New Recipe</h1>
    <form id="uploadForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" required>

        <label for="rating">Rating (optional):</label>
        <input type="text" id="rating" name="rating">

        <label for="comment">Comment (optional):</label>
        <input type="text" id="comment" name="comment">

        <button type="button" onclick="uploadRecipe()">Submit Recipe</button>
    </form>

    <script>
        async function uploadRecipe() {
            const recipeName = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('ingredients').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            const response = await fetch('/upload-recipe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ recipeName, ingredients, rating, comment })
            });

            if (response.ok) {
                alert('Recipe uploaded successfully!');
                document.getElementById('uploadForm').reset();
            } else {
                alert('Failed to upload recipe.');
            }
        }
    </script>
</body>
</html>
